    </script>

<script>

    // Get all necessary elements
const fontSizeSelect = document.getElementById("font-size");
const boldButton = document.getElementById("bold");
const italicButton = document.getElementById("italic");
const underlineButton = document.getElementById("underline");
const leftButton = document.getElementById("left");
const centerButton = document.getElementById("center");
const rightButton = document.getElementById("right");
const colorInput = document.getElementById("color");
const fontStyleSelect = document.getElementById("font-style");
const saveButton = document.getElementById("save");
const cancelButton = document.getElementById("cancel");
const textarea = document.querySelector(".textarea");

// Attach event listeners to toolbar buttons and inputs
fontSizeSelect.addEventListener("change", () => {
  textarea.style.fontSize = fontSizeSelect.value;
});

boldButton.addEventListener("click", () => {
  document.execCommand("bold", false, null);
});

italicButton.addEventListener("click", () => {
  document.execCommand("italic", false, null);
});

underlineButton.addEventListener("click", () => {
  document.execCommand("underline", false, null);
});

leftButton.addEventListener("click", () => {
  document.execCommand("justifyLeft", false, null);
});

centerButton.addEventListener("click", () => {
  document.execCommand("justifyCenter", false, null);
});

rightButton.addEventListener("click", () => {
  document.execCommand("justifyRight", false, null);
});

colorInput.addEventListener("change", () => {
  document.execCommand("foreColor", false, colorInput.value);
});
fontStyleSelect.addEventListener("change", () => {
  document.execCommand("fontName", false, fontStyleSelect.value);
});

saveButton.addEventListener("click", () => {
  // Save the contents of the text area somewhere
  var imageName = prompt("Enter the name for the image");
  const link = document.createElement("a");
  if (imageName !== null && imageName !== "") { 
  link.download = imageName + ".txt";
  link.href = "data:text/plain;charset=utf-8," + encodeURIComponent(textarea.innerHTML);
  link.click();
  }
});

cancelButton.addEventListener("click", () => {
  // Clear the contents of the text area
  textarea.innerHTML = "";
});

</script>
